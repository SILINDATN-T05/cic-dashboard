<h2 mat-dialog-title><i class="fas fa-times float-right" (click)="Close()"></i></h2>
<mat-dialog-content><div class="jumbotron">
    <h2 mat-dialog-title>Add MBR!</h2>
    <div class="row example-container">
<div class="col-xl-4">
  <form [formGroup]="searchForm" class="user-form" novalidate>
    <mat-form-field >
        <input matInput placeholder="Cic Id" class="form-control" formControlName="CicId"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Cic Type" class="form-control" formControlName="CicType"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Subject" class="form-control" formControlName="Subject"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Body" class="form-control" formControlName="Body"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Source System" class="form-control" formControlName="SourceSystem"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Email Id" class="form-control" formControlName="EmailId"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Email Name" class="form-control" formControlName="EmailName"/>
    </mat-form-field>
    <mat-form-field >
        <input matInput placeholder="Email Address" class="form-control" formControlName="EmailAddress"/>
    </mat-form-field>
    <div>
      <button mat-button mat-raised-button [disabled]="searchForm.invalid || isLoading" (click)="saveCic()">
          <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
          <span>Save</span>
      </button>
    </div>
  </form>
</div>
</div>    
</div>
</mat-dialog-content>
